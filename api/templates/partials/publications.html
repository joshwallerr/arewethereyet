{% for publication in publications %}
<li class="list bg-white shadow-lg rounded-lg mb-4 border">
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-900">{{ publication.title }}</h2>
        <p class="text-sm text-gray-700">{{ publication.journal_info }}</p>
        <p class="text-sm text-gray-700">{{ publication.publication_type | join(', ') }}</p>
        <p class="text-sm text-gray-700">{{ publication.published_date }}</p>
    </div>
</li>
{% endfor %}
