<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/main.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="justify-center w-full mx-auto bg-gray-100 shadow">
        <div x-data="{ open: false }" class="flex flex-col w-full px-8 py-2 mx-auto md:px-12 md:items-center md:justify-between md:flex-row lg:px-32 max-w-7xl">
            <div class="flex flex-row items-center justify-between text-black">
                <a class="inline-flex items-center gap-3 text-xl font-semibold tracking-tight text-black" href="/">
                    <span>Arewethereyet?</span>
                </a>
                <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}" class="flex-col items-center flex-grow hidden gap-3 p-4 px-5 text-sm font-medium text-gray-500 md:px-0 md:pb-0 md:flex md:justify-start md:flex-row md:p-0 md:mt-0">
                <a class="hover:text-black focus:outline-none focus:text-gray-500 md:ml-auto" href="#_">Home
                </a>
                <a class="hover:text-black focus:outline-none focus:text-gray-500 md:mr-auto" href="#_">About
                </a>
                <a class="inline-flex items-center justify-center w-full h-8 gap-3 px-5 py-3 text-xs font-medium text-white duration-200 bg-gray-800 rounded-lg md:w-auto hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-black" href="#_" role="button">
                    Get emails
                </a>
            </nav>
        </div>
    </div>

    <div class="justify-center w-full mx-auto bg-gray-100 shadow sticky top-0">
        <div class="w-full overflow-y-auto bg-white whitespace-nowrap border-t">
            <div class="flex py-3 px-6 items-center md:justify-center gap-4 w-full overflow-y-auto text-sm text-gray-500 bg-white whitespace-nowrap lg:px-32 max-w-7xl mx-auto">
                <a class="transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#008B27] hover:text-blue-600" href="#_">
                    Cancer
                </a>
                <a class="transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#EC012D] hover:text-blue-600" href="#_">
                    Heart disease
                </a>
                <a class="transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#4A0D66] hover:text-blue-600" href="#_">
                    Alzheimer's
                </a>
                <a class="transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#568BD7] hover:text-blue-600" href="#_">
                    Diabetes
                </a>
                <a class="transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#F67F30] hover:text-blue-600" href="#_">
                    COPD
                </a>
            </div>
        </div>
    </div>

    <div class="flex justify-center max-w-7xl h-screen mx-auto px-8 md:px-12 lg:px-32 mt-12">


        <div>
            <h1 class="text-2xl md:text-4xl text-gray-800 roboto-mono">Cancer</h1>
        </div>


    </div>




    {% block content %}
    {% endblock %}
</body>

</html>
