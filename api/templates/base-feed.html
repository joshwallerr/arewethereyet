<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/main.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body class="bg-gray-50">


    <div class="justify-center w-full mx-auto bg-gray-100 shadow">
        <div x-data="{ open: false }" class="flex flex-col w-full px-8 py-2 mx-auto md:px-12 md:items-center md:justify-between md:flex-row lg:px-32 max-w-7xl">
            <div class="flex flex-row items-center justify-between text-black">
                <a class="inline-flex items-center gap-3 text-xl font-semibold tracking-tight text-black" href="/">
                    <span>Arewethereyet?</span>
                </a>
                <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}" class="flex-col items-center flex-grow hidden gap-3 p-4 px-5 text-sm font-medium text-gray-500 md:px-0 md:pb-0 md:flex md:justify-start md:flex-row md:p-0 md:mt-0">
                <a class="hover:text-black focus:outline-none focus:text-gray-500 md:ml-auto" href="#_">Home
                </a>
                <a class="hover:text-black focus:outline-none focus:text-gray-500 md:mr-auto" href="#_">About
                </a>
                <a class="inline-flex items-center justify-center w-full h-8 gap-3 px-5 py-3 text-xs font-medium text-white duration-200 bg-gray-800 rounded-lg md:w-auto hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-black" href="#_" role="button">
                    Get emails
                </a>
            </nav>
        </div>
    </div>

    <div class="justify-center w-full mx-auto bg-gray-100 shadow sticky top-0 z-50">
        <div class="w-full overflow-y-auto bg-white whitespace-nowrap border-t">
            <div class="flex py-3 px-6 items-center md:justify-center gap-4 w-full overflow-y-auto text-sm text-gray-500 bg-white whitespace-nowrap lg:px-32 max-w-7xl mx-auto">
                <a class="{% if feed_query == 'cancer' %}font-bold{% endif %} transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#008B27]" href="/cancer">
                    Cancer
                </a>
                <a class="{% if feed_query == 'heart disease' %}font-bold{% endif %} transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#EC012D]" href="/heart-disease">
                    Heart disease
                </a>
                <a class="{% if feed_query == 'alzheimer' %}font-bold{% endif %} transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#4A0D66]" href="/alzheimers">
                    Alzheimer's
                </a>
                <a class="{% if feed_query == 'diabetes' %}font-bold{% endif %} transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#568BD7]" href="/diabetes">
                    Diabetes
                </a>
                <a class="{% if feed_query == 'pulmonary' %}font-bold{% endif %} transition ease-in-out transform border-b-2 border-transparent duration-650 focus:outline-none focus:shadow-none hover:border-[#F67F30]" href="/lung-disease">
                    Lung disease
                </a>
                <label id="open-in-new-tab" class="hidden xs:inline-flex items-center cursor-pointer ml-auto">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Open links in a new tab</span>
                </label>
            </div>
        </div>
    </div>

    <!-- <div class="flex flex-col max-w-7xl mx-auto px-8 md:px-12 lg:px-32 mt-12">
    </div> -->

    {% block content %}
    {% endblock %}






    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.querySelector('#open-in-new-tab input[type="checkbox"]');

            // Function to update localStorage based on checkbox status
            function updateLocalStorage() {
                localStorage.setItem('openInNewTab', checkbox.checked ? 'checked' : 'unchecked');
            }

            // Check or uncheck the checkbox based on localStorage value
            const storedValue = localStorage.getItem('openInNewTab');
            if (storedValue === 'checked') {
                checkbox.checked = true;
            } else if (storedValue === 'unchecked') {
                checkbox.checked = false;
            } else {
                // Default to checked if no value in localStorage
                checkbox.checked = true;
                updateLocalStorage();
            }

            // Add event listener to update localStorage when checkbox is clicked
            checkbox.addEventListener('change', updateLocalStorage);
        });

        function openLink(event, url) {
            const openInNewTab = localStorage.getItem('openInNewTab') === 'checked';

            // Check if Ctrl key (or Cmd key on Mac) is pressed
            if (event.ctrlKey || event.metaKey) {
                window.open(url, '_blank');
            } else {
                if (openInNewTab) {
                    window.open(url, '_blank');
                } else {
                    window.location.href = url;
                }
            }
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>


</body>

</html>
